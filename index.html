<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <!-- tailwind css & daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font: work sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/eb05e67456.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom style -->
    <style>
      .work-sans {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body class="work-sans container mx-auto px-5">
    <header>
      <h1 class="text-center text-5xl font-bold my-6">AI Universe Hub</h1>
      <div class="text-center">
        <button class="btn btn-error text-white">Sort By Date</button>
      </div>
    </header>

    <main>
      <section
        id="card-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 my-6"
      ></section>

      <!-- modal -->
      <!-- Open the modal using ID.showModal() method -->

      <dialog id="show_detail_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box max-w-5xl">
          <form method="dialog">
            <button
              class="btn btn-sm btn-circle bg-red-700 text-white btn-ghost absolute right-2 top-2"
            >
              âœ•
            </button>
          </form>
          <div class="modal-action flex flex-col lg:flex-row gap-6">
            <!-- first div -->
            <div
              id="first-div"
              class="flex-1 border-red-300 bg-red-50 border-2 rounded-xl p-10"
            ></div>

            <!-- second div -->
            <div id="second-div" class="flex-1 border-2 rounded-xl p-10"></div>
          </div>
        </div>
      </dialog>
    </main>

    <script src="js/aiUniverse.js"></script>
  </body>
</html>
